<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <style>
      .app-container {
        height: 100vh;
        width: 100%;
      }
      .complete {
        text-decoration: line-through;
      }
    </style>
    <script src="data/data.js" ></script>
    <script src="utils/main.js" ></script>
  </head>
  <body onload="init()">
    <div
      class="app-container d-flex align-items-center justify-content-center flex-column"
      ng-app="myApp"
      ng-controller="myController"
    >
      <h3>Lista de Tareas Pendientes (0)</h3>
      <div class="d-flex align-items-center mb-3">
        <div class="form-group mr-3 mb-0" style="display:flex;width:500px">
            <div style="width:200px;">
          <b>Descripción de la Tarea:</b>
          <input
            ng-model="yourTask"
            type="text"
            class="form-control"
            id="ingresarTareaInput"
            placeholder="Ingresa una tarea"
            
          />
                </div>
            <div style="width:200px;margin-left:50px">
                <b> Fecha Límite: </b>
            <input
            ng-model="yourTask"
            type="date"
            class="form-control"
            id="fechaLimite"
            value="Fecha Límite de la tarea"
            label="Fecha Límite de la tarea"
          />
                </div>
        </div>
        <button
          type="button"
          class="btn btn-primary mr-3"
          id="guardarTareaBtn"
        >
          Guardar Tarea
        </button>
        <button type="button" class="btn btn-warning" >
          Mostrar Tareas
        </button>
    </div>
      <div class="table-wrapper" id="divListaTareas">
      </div>
    </div>
  </body>
</html>
